<mat-sidenav-container fullscreen>
  <mat-sidenav #start class="sidenav">
      <mat-nav-list>
          <a mat-list-item routerLink="/home">
              <mat-icon>
                  home
              </mat-icon>
              <span>Home</span>
          </a>
      </mat-nav-list>
      <mat-nav-list>
          <a mat-list-item routerLink="/about">
              <mat-icon>
                live_help
              </mat-icon>
              <span>About</span>
          </a>
      </mat-nav-list>
      <mat-nav-list>
          <a mat-list-item routerLink="/contact">
              <mat-icon>
                contacts
              </mat-icon>
              <span>Contact</span>
          </a>
      </mat-nav-list>        
  </mat-sidenav>
  <mat-toolbar color="primary">
      <button mat-icon-button (click)="start.open()">
          <mat-icon>menu</mat-icon>
      </button>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
